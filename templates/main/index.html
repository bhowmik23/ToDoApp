{% extends "base.html" %}

{% block content %}
<div class="row mt-4">
    <div class="col mt-2">
        <h2>Add Item</h2>
        <form class="form-inline" action="{% url 'todo' %}" method="post">
            {% csrf_token %}
            <input type="text" name="todo" class="form-control mb-2 mr-sm-2 mt-2" placeholder="type here..">
            <button class="btn btn-primary mb-2" type="submit">Submit</button>
        </form>
    </div>
</div>
<div class="row mt-5">
    <div class="col">
        <ul class="list-group">
            {% for todo_item in todo_items %}
            <li class="list-group-item">{{todo_item.text}}
                <div class="float-right">
                    <form action="delete_todo/{{todo_item.id}}" method="post">
                        {% csrf_token %}
                        <button class="btn btn-sm btn-danger" type="submit">Delete</button>
                    </form>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock content %}
